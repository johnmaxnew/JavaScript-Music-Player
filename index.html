<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Smoot Music Player</title>
  </head>
  <body>
    
    <div class="container">
      <div class="content">
        <div class="bg">
            <div id="blayer"></div>
            <img id="bg" src="img/image1.jpg" alt="" />
        </div>
        <div id="menu">
            <img src="img/menu.jpg" alt="">
            <img src="img/search.jpg" alt="">
        </div>
        <div id="volume-container">
            <img src="img/vol-low.png" alt="" id="volume-down">
            <input type="text" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
            <img src="img/vol-up.png" alt="" id="volume-up">
        </div>
        <div id="music-image">
            <div id="circle-image">
                <img src="img/circle1.pg" alt="" id="image">
            </div>
            <div id="music-title">
                <h5 id="playlist_status"></h5>
                <h6 id="playlist_artist"></h6>
            </div>
        </div>
        <div id="music-menu">
            <button id="random"><img src="img/random.png" alt=""></button>
            <button id="mutebtn"><img src="img/speaker.png" alt=""></button>
        </div>
        <div id="currentTime">
            <span id="curtimeText">00:00</span>
            <span id="durtimeText">00:00</span>
        </div>
        <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
        <div id="buttons">
            <button class="repeat" id="repeat"><img src="img/rep.png" alt=""></button>
            <div>
                <button class="prev" id="prevbtn"><img src="img/backward.png" alt=""></button>
                <button class="play" id="playpausebtn"><img src="img/playred.png" alt=""></button>
                <button class="next" id="nextbtn"><img src="img/next.png" alt=""></button>
            </div>
            <span class="like">
                <i class="fas fa-heart"></i>
            </span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
